<html>
    <head>
        <title>Simon Game</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <audio id="clip1">
            <source src="simonSound1.mp3">
        </audio>
        <audio id="clip2">
            <source src="simonSound2.mp3">
        </audio>
        <audio id="clip3">
            <source src="simonSound3.mp3">
        </audio>
        <audio id="clip4">
            <source src="simonSound4.mp3">
        </audio>
    </head>
    <body>
        <div id="outer-circle">
            <div id="topleft"></div>
            <div id="topright"></div>
            <div id="bottomleft"></div>
            <div id="bottomright"></div>
            <div id="inner-circle">
                <div id="title" class="font-effect-emboss">SIMON!</div>
                <div id="switches">
                    <input type="checkbox" class="toggle" id="on">
                    <button class="button" id="start">START</button>
                    <input type="checkbox" class="toggle" id="strict">
                </div>
                <div class="text1">
                    <span>POWER</span><span>STRICT</span>
                </div>
                <div id="turn"></div>
                <div class="text2">COUNT</div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
